<div class="container login-container">
  <div class="card login-card shadow p-4" style="width: 30rem">
    <h3 class="text-center mb-4">Вход</h3>
    <form>
      <!-- Email вод -->
      <div class="mb-3">
        <label for="email" class="form-label">Email адресс</label>
        <input
          type="email"
          name="userName"
          [(ngModel)]="loginObj.userName"
          class="form-control"
          id="email"
          placeholder="Введите свой email"
        />
      </div>
      <!-- Парольл вод -->
      <div class="mb-3">
        <label for="password" class="form-label">Пароль</label>
        <input
          type="password"
          name="password"
          [(ngModel)]="loginObj.password"
          class="form-control"
          id="password"
          placeholder="Введите свой пароль"
        />
      </div>
      <!-- Кнопка войти -->
      <div class="d-grid gap-2">
        <button type="button" (click)="onLogin()" class="btn btn-primary">
          Вход
        </button>
      </div>
    </form>
  </div>
</div>
